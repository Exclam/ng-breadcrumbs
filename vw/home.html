<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{breadcrumb.label}}</h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      {{summary}}
      <a ng-repeat="stock in stocks" href="/stock/{{stock.symbol}}"><li class="list-group-item">{{stock.symbol}}</li></a>
    </ul>
  </div>
</div>
